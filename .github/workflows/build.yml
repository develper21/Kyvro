name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  # Web Build for GitHub Pages
  web-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kyvro-desktop/package-lock.json
    
    - name: Install dependencies
      working-directory: ./kyvro-desktop
      run: npm ci
    
    - name: Build web version
      working-directory: ./kyvro-desktop
      run: npm run build
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./kyvro-desktop/dist
        destination_dir: kyvro-desktop

  # Linux Build
  build-linux:
    runs-on: ubuntu-latest
    needs: web-build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kyvro-desktop/package-lock.json
    
    - name: Install dependencies
      working-directory: ./kyvro-desktop
      run: npm ci
    
    - name: Build Electron app
      working-directory: ./kyvro-desktop
      run: npm run build:electron
    
    - name: Build Linux binaries
      working-directory: ./kyvro-desktop
      run: npm run dist:linux
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: kyvro-desktop/release/
        retention-days: 30

  # Windows Build
  build-windows:
    runs-on: windows-latest
    needs: web-build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kyvro-desktop/package-lock.json
    
    - name: Install dependencies
      working-directory: ./kyvro-desktop
      run: npm ci
    
    - name: Build Electron app
      working-directory: ./kyvro-desktop
      run: npm run build:electron
    
    - name: Build Windows binaries
      working-directory: ./kyvro-desktop
      run: npm run dist:win
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: kyvro-desktop/release/
        retention-days: 30

  # macOS Build
  build-macos:
    runs-on: macos-latest
    needs: web-build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kyvro-desktop/package-lock.json
    
    - name: Install dependencies
      working-directory: ./kyvro-desktop
      run: npm ci
    
    - name: Build Electron app
      working-directory: ./kyvro-desktop
      run: npm run build:electron
    
    - name: Build macOS binaries
      working-directory: ./kyvro-desktop
      run: npm run dist:mac
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: kyvro-desktop/release/
        retention-days: 30

  # Release Assets
  release-assets:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    steps:
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-build
        path: linux-release/
    
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: windows-release/
    
    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-build
        path: macos-release/
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          linux-release/**
          windows-release/**
          macos-release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
